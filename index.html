<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Things I Love About Lizzie</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  
  <div class="orb-container"></div>
  <p id="compliment" class="italic text-pink-500">Loading a sweet compliment just for you...</p>
  <main class="content">
    <div class="row">

      <div class="quote-section">
  <div class="quote-box-wrapper">
  <div id="quote-box" class="container">
    <p id="quote">Loading...</p>
    <p id="from"></p>
  </div>

  <div class="cover" id="quote-cover">
    <img src="photos/coverOne.png" alt="Cover" />
  </div>
</div>

  <button id="new-quote">Click Me?</button>
</div>

      <div class="photo-section">
        <img id="photo-display" src="photos/coverTwo.png" alt="Memory with Lizzie" />
        <button id="next-photo">Next Photo</button>
      </div>
    </div>
    
  </main>
  <audio id="background-music" src="./mp3/bluey.mp3" loop></audio>
  <button id="toggle-music">Play Music</button>
  <footer>Made with Love from Shan ðŸ’™</footer>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="index.js" defer></script>
</body>
</html>
